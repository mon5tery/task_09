{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock title %}

{% block content %}
<form action="{% url 'signin' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Sign In" class="btn btn-outline-primary">
</form>




{% endblock content %}
